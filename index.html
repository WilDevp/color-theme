<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
     <header class="header">
        <a href="#" class="logo">ðŸŽ¨ Palette Generator</a>
        <button class="btn">Precing</button>
       <!-- <a href="#idFooter" class="btn">Go to footer</a>-->
     </header>
     <!-- Hero -->
      <section class="hero">
        <h1>Generate Beatiful Color Palette</h1>
        <p>Create your new theme</p>
        <button class="btn" onclick="generateNewPalette()">Generate Palette</button>
      </section>
      <!-- Color display -->
      <div class="palette-container" id="paletteContainer">

      </div>

      <!-- Stats section -->
       <section class="stats">
        <div class="stat-items">
            <div class="stat-number">2.5M+</div>
            <div class="stat-label">Colors generated</div>
        </div>
        <div class="stat-items">
            <div class="stat-number">10M+</div>
            <div class="stat-label">Palettes generated</div>
        </div>
       </section>

      <footer class="footer">
        <div class="footer-content">
            <div class="footer-info">
                <h3>ðŸŽ¨  Palette Generator</h3>
                <p>Create, generate and shre your color palettes</p>
            </div>
            <form class="newsletter-form">
                <input type="email" placeholder="Enter your email">
                <button class="btn">Subscribre</button>
            </form>
        </div>
      </footer>
      <script>
        function generateRandomColor(){
    return '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0')
}

function generateNewPalette(){
        const container = document.getElementById('paletteContainer');
        container.innerHTML = '';

        for (let i = 0; i < 5; i++){
            const color = generateRandomColor();
            const colorBox = document.createElement('div');
            colorBox.className = 'color-box';
            colorBox.style.backgroundColor = color;
            colorBox.textContent = color.toUpperCase();
            container.appendChild(colorBox)
        }
}

generateNewPalette();
      </script>
</body>
</html>
